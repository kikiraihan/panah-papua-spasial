    <script>
        document.getElementById('myIframe').onload = function() {
            // Sembunyikan overlay loading setelah iframe selesai dimuat
            document.getElementById('loading-overlay').style.display = 'none';
        };

        // Tampilkan overlay loading saat iframe dimulai dimuat
        document.getElementById('loading-overlay').style.display = 'block';

        function reloadIframe() {
            var iframe = document.getElementById('myIframe');
            // Simpan URL saat ini
            var currentSrc = iframe.src;
            console.log('lama : '+currentSrc);

            // Atur ulang URL iframe untuk memuat ulang kontennya
            var timestamp = new Date().getTime();
            iframe.src = currentSrc + '&timestamp=' + timestamp; //trik pakai timestamp agar tidak kena cache
            console.log('baru : '+iframe.src);
            document.getElementById('loading-overlay').style.display = 'block';
        }
    </script>
